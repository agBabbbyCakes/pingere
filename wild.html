<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Silverback - Wild</title>
  <link rel="stylesheet" href="assets/ape-design.css">
</head>
<body data-theme="green">
  <header>
    <nav>
      <a href="index.html" class="brand">APE DESIGN</a>
      <button class="mobile-menu-toggle" aria-label="Toggle menu" id="mobileMenuToggle">â˜°</button>
      <div class="links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="docs.html">Docs</a>
        <a href="wireframes.html">Wireframes</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Silverback</h1>
      <p class="hero-text">
        This is where things get wild.
      </p>
    </section>
	<section class="secondary">
		<div class="container">
		
		<p>Silverback is a great tool</p>
	</section>
  </main>

  <script>
    // Mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const navLinks = document.getElementById('navLinks');
    
    if (mobileMenuToggle && navLinks) {
      mobileMenuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-open');
      });
      
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('mobile-open');
        });
      });
    }
  </script>
</body>
</html>
